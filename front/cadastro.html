	<!-- Cadastro -->
	<div style="margin-top: 70px;">

			<div id="cadastro" class="container-fluid text-center">
				<h2>Cadastro de Atleta</h2>
				<label for="cpf" class="d-block text-center" style="white-space: nowrap; text-align: center; display: block; margin: 0 auto; width: fit-content;">
					Preencha seus dados para se cadastrar
				</label><br>
				<div class="row">
					<div class="col-sm-6 form-group">
						<input class="form-control" id="cpf"  placeholder="CPF" type="text" required>
					</div>
					
					<div class="col-sm-6 form-group">
						<input class="form-control" id="nome"  placeholder="Nome" type="text" required>
					</div>

					<div class="col-sm-6 form-group">
						<select class="form-control" id="genero" required>
							<option value="">Gênero</option>
							<option value="M">Masculino</option>
							<option value="F">Feminino</option>
						</select>
					</div>
					
					<div class="col-sm-6 form-group">
						<input class="form-control" id="idade"  placeholder="Idade" type="number" required>
					</div>
					
					<div class="col-sm-6 form-group">
						<input class="form-control" id="rua"  placeholder="Rua" type="text" required>
					</div>
					
					<div class="col-sm-6 form-group">
						<input class="form-control" id="bairro"  placeholder="Bairro" type="text" required>
					</div>

					<div class="col-sm-6 form-group">
						<input class="form-control" id="numero"  placeholder="Numero" type="text" required>
					</div>

					<div class="col-sm-6 form-group">
						<input class="form-control" id="cidade"  placeholder="Cidade" type="text" required>
					</div>

					<div class="col-sm-6 form-group">
						<select class="form-control" id="uf" required>
							<option value="">UF</option>
						</select>
					</div>
					
					<div class="col-sm-6 form-group">
						<input class="form-control" id="telefone"  placeholder="Telefone" type="text" required>
					</div>

					<div class="col-sm-6 form-group">
						<input class="form-control" id="codigo_matricula"  placeholder="Codigo Matricula" type="text" required>
					</div>

					<div class="col-sm-6 form-group">
						<input class="form-control" id="ano_ingresso"  placeholder="Ano Ingresso" type="text" required>
					</div>

					<div class="col-sm-6 form-group">
						<select class="form-control" id="universidade" required onchange="carregarCursos(this.value)">
							<option value="">Universidade</option>
							<!-- Opções serão preenchidas dinamicamente -->
						</select>
					</div>
			
					<div class="col-sm-6 form-group d-none" id="curso-container">
						<select class="form-control" id="curso" required>
							<option value="">Selecione um curso</option>
						</select>
					</div>

				</div><br>
						<button class="btn" type="submit" id="ba1" data-toggle="modal" data-target="#exampleModalCenter" style="padding-bottom: 50px;">CADASTRAR</button>
						
		</div>
			<script src = "./scripts/inscrever.js">	</script>
	</div>
	</body>
