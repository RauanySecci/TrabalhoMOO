<!-- Cadastro -->
	<div style="margin-top: 70px;">

			<div id="cadastro" class="container-fluid text-center">
				<h2>Cadastro de Sala de Estudos</h2>
				<label for="numero" class="d-block text-center" style="white-space: nowrap; text-align: center; display: block; margin: 0 auto; width: fit-content;">
					Preencha os dados da Sala
				</label><br>
				<div class="row">
					<div class="col-sm-6 form-group">
						<input class="form-control" id="nome"  placeholder="Nome" type="texto" required>
					</div>

					<div class="col-sm-6 form-group">
						<input class="form-control" id="numero"  placeholder="Numero" type="number" required>
					</div>
					
					<div class="col-sm-6 form-group">
						<input class="form-control" id="andar"  placeholder="Andar" type="number" required>
					</div>

					<div class="col-sm-6 form-group">
						<input class="form-control" id="capacidade"  placeholder="Capacidade" type="number" required>
					</div>

					<div class="col-sm-6 form-group">
						<select class="form-control" id="disponibilidade" required>
							<option value="True">Disponivel</option>
							<option value="False">Indisponivel</option>
						</select>
					</div>

					<div class="col-sm-6 form-group">
						<select class="form-control" id="biblioteca" required>
							<option value="">Biblioteca</option>
						</select>
					</div>

				</div><br>
						<button class="btn" type="submit" id="ba1" data-toggle="modal" data-target="#exampleModalCenter" style="padding-bottom: 50px;">CADASTRAR</button>
						
		</div>
			<script src = "./scripts/inscrever.js">	</script>
	</div>
